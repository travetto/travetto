<div class="documentation">
  <article *ngFor="let post of posts">
    <h2>
      {{post.title}}
    </h2>
    <div class="meta">
      <span class="date">
        {{post.published | date }}
      </span>
      <div class="byline">
        {{post.author.displayName}}
      </div>
    </div>
    <div class="content" [innerHTML]="post.content"></div>
  </article>
</div>
