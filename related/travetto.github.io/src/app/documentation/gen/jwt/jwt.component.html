This module is a simple component to support <a target="_blank" class="external-link" href="https://jwt.io/">JWT</a> signing and verification.  The framework provides a port of <a target="_blank" class="external-link" href="https://github.com/auth0/node-jsonwebtoken">node-jsonwebtoken</a>. The API has been streamlined, and is intended as a lower level component as a basis for other modules.

The API exposes:
