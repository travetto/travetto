<div class="toc">
  <div class="inner">
    <h3>Pages</h3>
    <ul>
      <li [routerLinkActive]="['active']" *ngFor="let page of pages" class="{{page.path}}">
        <a *ngIf="page.component" [routerLink]="['', 'docs', page.path]">{{page.title}}</a>
        <h4 [class]="grouping" *ngIf="!page.component" (click)="setActive(page)">{{page.title}}
        </h4>
        <ul *ngIf="page.subs" [class.toggled]="active[page.path]">
          <li *ngFor="let subp of page.subs" [ngClass]="{active:hasFragment(subp.path)}">
            <a [routerLink]="['/', 'docs', subp.path]">{{subp.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div class="router-outlet">
  <div class="documentation">
    <router-outlet></router-outlet>
  </div>
</div>
