<div class="documentation">
  <h1 id="utils" id="common-utilities">Common Utilities</h1>
  <p>The framework provides some basic utilities that are primarily support utilities for
    various modules. These modules are aimed at higher level consumption to deal with
    application facing needs.</p>
  <ul>
    <li *ngFor="let page of pages" class="{{page.path}}">
      <a [routerLink]="'/docs/' + page.path">{{page.title}}</a>
    </li>
  </ul>
</div>
